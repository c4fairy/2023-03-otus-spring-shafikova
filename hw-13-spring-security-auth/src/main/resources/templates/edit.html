<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
<body>
<div class="container mt-5">
    <h1 class="h1" th:if="${book.id}">Edit book</h1>
    <h1 class="h1" th:unless="${book.id}">New book</h1>
    <form action="#" method="post" th:action="@{/create/book}" th:object="${book}">
        <input th:field="*{id}" type="hidden">
        <div class="form-group">
            <label for="title">Наименование книги</label>
            <input class="form-control" id="title" th:field="*{title}" type="text">
        </div>
        <div class="form-group">
            <label for="author">Имя автора</label>
            <select class="form-control" id="author" name="author" th:field="*{author.name}">
                <option th:each="author : ${authors}"
                        th:text="${author.name}"
                        th:value="${author.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="genre">Жанр</label>
            <select class="form-control" id="genre" name="genre" th:field="*{genre.name}">
                <option th:each="genre : ${genres}"
                        th:text="${genre.name}"
                        th:value="${genre.name}">
                </option>
            </select>
        </div>

        <button>Сохранить</button>
    </form>

</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
